{% extends 'base.html' %}
{% block title %}
Đăng ký
{% endblock %}
{% block page_content %}
  <div class="card container">
  <div class="text-center">
    <p class="mt-3 f-s-30px">Tạo nhóm Geek</p>
  </div>
  <div class="">
    <div class="form-group row m-l-10p">
      <label >Nhập tên cây:</label>
      <input name="name_tree" class="form-control col-7 ml-3" placeholder="Nhập tên cây">
    </div>
    <div class="form-group row m-l-10p">
      <label >Mật khẩu:</label>
      <input name="password" type="password" class="form-control col-7 m-l-20p" placeholder="Password">
    </div>
  </div>
  <div class="mb-4 m-l-1">
    <button type="submit" class="btn btn-info m-r-60p">Tạo mới cây</button>
  </div>
</div>
{% endblock %}
