    <meta charset="utf-8">

    <link rel="stylesheet" href="static\css\bootstrap.min.css">

  <body>
    <!-- <div class="header">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="/" class="navbar-brand logo">The Geeks</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/">Login</a>
        </li>
      </ul>

    <div class="container">
      <div class="my-tree-picture">
        <!--Sau phải đặt if, dựa trên số điểm của cây mà hiển thị ảnh-->
        {% if tree.point == 0 %}
          <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 41%" aria-valuenow="41" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <img class="rounded-circle bg-success" src="static\image\8-ways-to-prepare-for-a-future-adoption.jpg" alt="">
        {% elif tree.point < 17 %}
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 41%" aria-valuenow="41" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <img class="rounded-circle" src="static\image\mam.jpg" alt="">
        {% else %}
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 41%" aria-valuenow="41" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <img src="http://iahealth.net/wp-content/uploads/2013/07/big-tree-90909.jpg" alt="">
        {% endif %}


        <!-- <img src="static\image\mam.jpg" alt=""> -->
      </div>

      <div class="float-right">
        <div class="group_name">
          <p>{{ tree.name_tree }}</p>
         </div>

          <div class="member_list">
            <ul>
              {% for user in users %}
                <li>{{ user.username }}</li>
              {% endfor %}

            </ul>
