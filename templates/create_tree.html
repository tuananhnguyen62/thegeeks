{% extends 'base.html' %}

{% block page_content %}
  <div class="card container">
    <div class="text-center">
      <p class="mt-3 f-s-30px">Tạo nhóm Geek</p>
    </div>
    <form class="container" method="post">
      <div class="form-group row m-l-10p">
        <label >Nhập tên cây:</label>
        <input type="text" name="name_tree" class="form-control col-7 ml-4" value="" placeholder="Tên cây"> <br>
      </div>
      <div class="form-group row m-l-10p">
        <label class="m-l-c">Mật khẩu:</label>
        <input type="password" name="password" class="form-control col-7 m-l-pc" value="" placeholder="Password của cây"> <br>
      </div>
      <input type="submit" value="Tạo cây mới" class="btn btn-info m-r-60p mb-4 m-l-1">
    </form>
  </div>
{% endblock %}
